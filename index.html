<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Anjali ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: radial-gradient(circle, #12001a, #000);
  color: white;
  overflow: hidden;
  text-align: center;
}

/* ===== Floating Hearts Background ===== */
.heart {
  position: fixed;
  font-size: 20px;
  animation: floatUp 7s linear infinite;
  pointer-events: none;
}
@keyframes floatUp {
  0% { transform: translateY(100vh) scale(0.8); opacity: 1; }
  100% { transform: translateY(-10vh) scale(1.3); opacity: 0; }
}

/* ===== Screens ===== */
.screen {
  display: none;
  position: absolute;
  inset: 0;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  padding: 20px;
  animation: fadeIn 1s ease;
}
.active { display: flex; }

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

/* ===== Card ===== */
.card {
  background: rgba(255,255,255,0.12);
  padding: 25px;
  border-radius: 25px;
  max-width: 330px;
  backdrop-filter: blur(8px);
  box-shadow: 0 0 25px hotpink;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% { box-shadow: 0 0 15px hotpink; }
  50% { box-shadow: 0 0 35px deeppink; }
  100% { box-shadow: 0 0 15px hotpink; }
}

/* ===== Buttons ===== */
button {
  padding: 12px 24px;
  border-radius: 30px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  margin: 10px;
}

.yes {
  background: linear-gradient(45deg, hotpink, deeppink);
  color: white;
  animation: glow 1.5s infinite;
}
@keyframes glow {
  0% { box-shadow: 0 0 10px hotpink; }
  50% { box-shadow: 0 0 25px deeppink; }
  100% { box-shadow: 0 0 10px hotpink; }
}

.no {
  background: gray;
  color: white;
  position: absolute;
}

/* ===== Typing Text ===== */
#typing {
  font-size: 18px;
  white-space: pre-line;
}

/* ===== Confetti ===== */
.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  animation: confettiFall 4s linear infinite;
}
@keyframes confettiFall {
  0% { transform: translateY(-10vh) rotate(0deg); }
  100% { transform: translateY(110vh) rotate(720deg); }
}

/* ===== Fireworks ===== */
.firework {
  position: fixed;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  animation: explode 1s ease-out forwards;
}
@keyframes explode {
  from { transform: scale(1); opacity: 1; }
  to { transform: scale(8); opacity: 0; }
}

/* ===== Celebration Text ===== */
.bigText {
  font-size: 38px;
  animation: textPop 1.2s infinite;
}
@keyframes textPop {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.1); }
}
</style>
</head>

<body>

<!-- PHASE 1 -->
<div class="screen active" id="phase1">
  <h1>üíå You have a message</h1>
  <p>Tap to open ‚ù§Ô∏è</p>
</div>

<!-- PHASE 2 -->
<div class="screen" id="phase2">
  <div class="card">
    <p id="typing"></p>
  </div>
</div>

<!-- PHASE 3 -->
<div class="screen" id="phase3">
  <div class="card">
    <h2>Will you be my Valentine? ‚ù§Ô∏è</h2>
    <button class="yes" onclick="yesClicked()">YES üíñ</button>
    <button class="no" id="noBtn">NO üôà</button>
  </div>
</div>

<!-- PHASE 4 -->
<div class="screen" id="phase4">
  <div class="bigText">She said YES üíñ</div>
  <p>üéâüíû‚ú® Hearts everywhere ‚ú®üíûüéâ</p>
</div>

<!-- MUSIC PLACEHOLDER -->
<audio id="music" loop>
  <!-- <source src="music.mp3" type="audio/mp3"> -->
</audio>

<script>
/* Floating hearts */
setInterval(() => {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "‚ù§Ô∏è";
  h.style.left = Math.random()*100 + "vw";
  h.style.fontSize = Math.random()*25 + 15 + "px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),7000);
}, 250);

/* Elements */
const phase1 = document.getElementById("phase1");
const phase2 = document.getElementById("phase2");
const phase3 = document.getElementById("phase3");
const phase4 = document.getElementById("phase4");
const music = document.getElementById("music");

/* Phase 1 click */
phase1.onclick = () => {
  music.play().catch(()=>{});
  phase1.classList.remove("active");
  phase2.classList.add("active");
  typeText();
};

/* Typing animation */
const text = `Hey Anjali ‚ù§Ô∏è
I don‚Äôt know how to say this‚Ä¶
but you make my life brighter every day`;
let i = 0;

function typeText() {
  if (i < text.length) {
    document.getElementById("typing").innerHTML += text.charAt(i);
    i++;
    setTimeout(typeText, 55);
  } else {
    setTimeout(()=>{
      phase2.classList.remove("active");
      phase3.classList.add("active");
    }, 1200);
  }
}

/* NO button runaway */
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", () => {
  noBtn.style.left = Math.random()*80 + "vw";
  noBtn.style.top = Math.random()*80 + "vh";
});

/* YES clicked */
function yesClicked() {
  phase3.classList.remove("active");
  phase4.classList.add("active");
  celebrate();

  const msg = encodeURIComponent("I said YES ‚ù§Ô∏èüíñü•∞");
  window.open(`https://wa.me/918287034496?text=${msg}`, "_blank");
}

/* Celebration effects */
function celebrate() {

  /* Confetti */
  for(let i=0;i<180;i++){
    const c = document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},100%,50%)`;
    c.style.animationDuration=Math.random()*3+2+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),5000);
  }

  /* Fireworks */
  for(let i=0;i<25;i++){
    setTimeout(()=>{
      const f=document.createElement("div");
      f.className="firework";
      f.style.left=Math.random()*100+"vw";
      f.style.top=Math.random()*80+"vh";
      f.style.background=`hsl(${Math.random()*360},100%,60%)`;
      document.body.appendChild(f);
      setTimeout(()=>f.remove(),1000);
    }, i*150);
  }
}
</script>

</body>
</html>
